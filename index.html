<!Doctype html>

<head>

  <title>A Simple Form</title>

  <link href="http://fonts.googleapis.com/css?family=lato|merriweather" rel="stylesheet" type="text/css">

  <link rel="stylesheet" href="styles.css">

</head>

<body>

  <div id="mainContent">

    <h1>Job Application</h1>

    <section id="formContent">

      <form  action="index.html" method="post">

        <div id="basicInfo">

          <label for="firstname">First Name</label><br>
            <input type="text" id="firstname"><br>

          <label for="lastname">Last Name</label><br>
            <input type="text" id="lastname"><br>

          <label for="useremail">Email</label><br>
            <input type="email" name="useremail"><br>

          <label for="phone">Phone</label><br>
            <input type="tel" name="phone"><br>

          <label for="age">Age</label><br>
            <input id="age" type="number"><br>

        </div>

        <div id="workEligibility">

          <label for="eligibility">Are you legally authorized to work in the United States?</label><br>

            <select name="eligibility"><br>

                <option value="yes">Yes</option>
                <option value="no">No</option>
                <option value="unknown">Don't Know</option>

            </select><br>

        </div>

        <div id="educationHistory">

          <label for="education">Please provide your education history:</label><br>

            <textarea id="education" rows="7"></textarea><br>

        </div>

        <div id="workHistory">

          <label for="work">Please provide your work history:</label><br>

            <textarea id="work" rows="7"></textarea><br>

        </div>

        <div id="resumeUpload">

          <label for="resume">If you have a resume, you can upload it here:</label><br>
            <input id="resume" type="file"><br>

        </div>

        <div id="statement">

          <label for="signature">By typing my name in the line below, I hereby attest that all of the information I have provided is true and correct to the best of my knowledge:</label><br>
            <input id="signature"type="text"><br>

        </div>

          <button type="submit" class="buttonClass">Submit</button>

        </form>

      </section>

    </div>



</body>

<footer>

</footer>
